<div class="row text-center mt-3">
  
  <h2 class="mx-auto">Your matches - {{pagination.totalItems}} found</h2>
  
</div>

<div class="container">
  <div class="row">
    <form class="form-inline" #form="ngForm" (ngSubmit)="loadUsers()" novalidate>
      <div class="form-group">
        <label for="minAge">Age From</label>
        <input type="number" [(ngModel)]="userParams.minAge" class="form-control" style="width: 70px" id="minAge" name="minAge">
      </div>

      <div class="form-group">
        <label for="maxAge">Age To</label>
        <input type="number" [(ngModel)]="userParams.maxAge" class="form-control" style="width: 70px" id="maxAge" name="maxAge">
      </div>

      <div class="form-group">
        <label for="gender">Show: </label>
        <select class="form-control" [(ngModel)]="userParams.gender" style="width: 130px" id="gender" name="gender">
          <option *ngFor="let gender of genderList" [value]="gender.value">
              {{gender.display}}
          </option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" style="margin-left:10px">Apply Filters</button>
      <button type="button" class="btn btn-info" (click)="resetFilters()" style="margin-left:10px">Reset Filter</button>
      <!-- HTML for ordering -->

      <div style="margin-left: 110px">
        <label class="d-inline" style="margin-right: 10px">Order By: </label>
        <div class="btn-group d-inline">
          <button type="button" (click)="loadUsers()" [(ngModel)]="userParams.orderBy" name="orderBy" class="btn btn-primary" btnRadio="lastActive">Last Active</button>
          <button type="button" (click)="loadUsers()" [(ngModel)]="userParams.orderBy" name="orderBy" class="btn btn-primary" btnRadio="created">Newest Members</button>
        </div>
      </div>
    </form>
  </div>
  <br>
  <div class="row equal">
    <div *ngFor="let user of users" class="col-lg-2 col-md-3 col-sm-6">
      <app-member-card [user]="user" ></app-member-card>
    </div>
  </div>
</div>

<div class="row text-center">
  <pagination [boundaryLinks]="true" 
    [totalItems]="pagination.totalItems" 
    [(ngModel)]="pagination.currentPage"
    [itemsPerPage]="pagination.itemsPerPage"
    (pageChanged)="pageChanged($event)"
    class="pagination-sm mx-auto mt-3"
    previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
  </pagination>
</div>
