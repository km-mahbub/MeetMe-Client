<div class="container">
  <div class="row">
    <h1>{{user.knownAs}}'s Profile</h1>
  </div>

  <div class="row">
    <div class="col-sm-4">
      <div class="card mb-3">
        <img class="profile-image thumbnail" src="{{user.photoUrl}}" alt="{{user.knownAs}}">
        <div class="card-body">
          <div>
            <strong>Location:</strong>
            <p>{{user.city}}, {{user?.country}}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{user.age}}</p>
          </div>
          <div>
            <strong>Last Active:</strong>
            <p>{{user.lastActive}}</p>
          </div>
          <div>
            <strong>Member Since:</strong>
            <p>{{user.created}}</p>
          </div>
        </div>
        <div class="card-footer">
          <div class="btn-group-justified">
            <div class="btn-group">
              <button class="btn btn-primary">Like</button>
            </div>
            <div class="btn-group">
              <button class="btn btn-success">Message</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
            <tab heading="Edit Profile">
              <h4>Description</h4>
              <textarea class="form-control" name= "intrduction" rows="6"[(ngModel)]="user.introduction" ></textarea>
              <h4>Looking For</h4>
              <textarea class="form-control" name= "lookingfor" rows="6"[(ngModel)]="user.lookingFor" ></textarea>
              <h4>Looking For</h4>
              <textarea class="form-control" name= "lookingfor" rows="6"[(ngModel)]="user.lookingFor" ></textarea>
              
              

              
            </tab>
            <tab heading="Edit Photos">
              
              <p>photos</p>
            </tab>
            
          </tabset>
      </div>
    </div>
  </div>
</div>
