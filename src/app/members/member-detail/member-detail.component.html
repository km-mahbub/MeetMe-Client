<div class="container">
  <div class="row">
    <h1>{{user.knownAs}}'s Profile</h1>
  </div>

  <div class="row">
    <div class="col-sm-4">
      <div class="card mb-3">
        <img class="profile-image thumbnail" src="{{user.photoUrl ? user.photoUrl : '../../../assets/user.png'}}" alt="{{user.knownAs}}">
        <div class="card-body">
          <div>
            <strong>Location:</strong>
            <span>{{user.city}}, {{user?.country}}</span>
          </div>
          <div>
            <strong>Age:</strong>
            <span>{{user.age}}</span>
          </div>
          <div>
            <strong>Last Active:</strong>
            <span>{{user.lastActive | timeAgo}}</span>
          </div>
          <div>
            <strong>Member Since:</strong>
            <span>{{user.created | date: 'mediumDate'}}</span>
          </div>
        </div>
        <div class="card-footer">
          <div class="btn-group-justified">
            <div class="btn-group">
              <button class="btn btn-primary" (click)="sendLike(user.id)">Like</button>
            </div>
            <div class="btn-group">
              <button class="btn btn-success" (click)="selectTab(3)">Message</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset" #memberTabs>
            <tab heading="About {{user?.knownAs}}">
              <h4>Description</h4>
              <p>{{user.introduction}}</p>
              <h4>Looking For</h4>
              <p>{{user.lookingFor}}</p>
            </tab>
            <tab heading="Interests">
              <h4>Description</h4>
              <p>{{user.interests}}</p>
            </tab>
            <tab heading="Photos">
              <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
            </tab>
            <tab heading="Messages">
              <app-member-messages [userId]="user.id"></app-member-messages>
            </tab>
          </tabset>
      </div>
    </div>
  </div>
</div>
