<form [formGroup]="registerForm" (ngSubmit)="register()">

  <h2 class="text-center text-primary">Sign Up</h2>

  <hr>

  <div class="form-group">
    <label class="control-label" style="margin-right:10px">I am a: </label>
    <label class="radio-inline">
            <input type="radio" value="male" formControlName="gender">Male
          </label>
    <label class="radio-inline">
              <input type="radio" value="female" formControlName="gender">Female
            </label>
  </div>

  <div class="form-group" >
    <input [ngClass]="{'is-invalid': registerForm.get('username').errors && registerForm.get('username').touched}" type="text" class="form-control" placeholder="Username" formControlName="username">
    <div class="invalid-feedback" *ngIf="registerForm.get('username').hasError('required') && registerForm.get('username').touched">
      Username is required
    </div>
  </div>

  <!-- knownAs -->

  <div class="form-group" >
    <input class="form-control" placeholder="Known as" formControlName="knownAs" [ngClass]="{'is-invalid': registerForm.get('knownAs').touched && registerForm.get('knownAs').hasError('required')}">
    <div class="invalid-feedback" *ngIf="registerForm.get('knownAs').touched && registerForm.get('knownAs').hasError('required')">Known as is required</div>
  </div>


  <!-- date of birth -->

  <div class="form-group" >
    <input class="form-control" type="text" bsDatepicker [bsConfig]="bsConfig" placeholder="Date of Birth" formControlName="dateOfBirth" [ngClass]="{'is-invalid': registerForm.get('dateOfBirth').touched && registerForm.get('dateOfBirth').hasError('required')}">
    <div class="invalid-feedback" *ngIf="registerForm.get('dateOfBirth').touched && registerForm.get('dateOfBirth').hasError('required')">Date of birth is required</div>
  </div>

  <!-- city -->

  <div class="form-group" >
    <input class="form-control" placeholder="City" formControlName="city" [ngClass]="{'is-invalid': registerForm.get('city').touched && registerForm.get('city').hasError('required')}">
    <div class="invalid-feedback" *ngIf="registerForm.get('city').touched && registerForm.get('city').hasError('required')">City is required</div>
  </div>

  <!-- country -->

  <div class="form-group" >
    <input class="form-control" placeholder="Country" formControlName="country" [ngClass]="{'is-invalid': registerForm.get('country').touched && registerForm.get('country').hasError('required')}">
    <div class="invalid-feedback" *ngIf="registerForm.get('country').touched && registerForm.get('country').hasError('required')">Country is required</div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('password').errors && registerForm.get('password').touched}" type="password" class="form-control" placeholder="Password" formControlName="password" >
    <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched">
      Password is required
    </div>
    <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched">
      Password must be at least 4 characters
    </div>
    <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('maxlength') && registerForm.get('password').touched">
      Password cannot exceed 8 characters
    </div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors 
      && registerForm.get('confirmPassword').touched || registerForm.get('confirmPassword').touched
      && registerForm.hasError('mismatch')}" type="password" class="form-control" placeholder="Confirm Password" formControlName="confirmPassword" >
    <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword').hasError('required') && registerForm.get('confirmPassword').touched">
      Confirm Password is required
    </div>
    <div class="invalid-feedback" *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword').touched">
      Confirm Password must match password
    </div>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" [disabled]="!registerForm.valid" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()" >Cancel</button>
  </div>
</form>
